kind: Pod
metadata:
  name: maven-alpine-pod
spec:
  volumes:
  - name: maven-settings
    configMap:
      name: maven-settings
  securityContext:
    runAsUser: 1000
  containers:
  - name: maven
    image: maven:3-alpine
    command:
    - cat
    tty: true
    volumeMounts:
    - name: maven-settings
      mountPath: /home/jenkins/.m2
